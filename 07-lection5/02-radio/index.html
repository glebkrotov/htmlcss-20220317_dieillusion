<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='https://fonts.googleapis.com/css2?family=Inter&display=swap' rel='stylesheet'>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body style='padding: 48px; display: flex; flex-direction: column; gap: 16px;'>

    <label class='radio'>
      <input type='radio' name="mode" value="default" class='radio__input'>
      <div class='radio__inner'>
        <div class='radio__circle'>
          <div class='radio__select-mark'></div>
        </div>
        <div class='radio__label'>
          Default
        </div>
      </div>
    </label>

    <label class='radio'>
      <input type='radio' name="mode" value="selected" class='radio__input' checked>
      <div class='radio__inner'>
        <div class='radio__circle'>
          <div class='radio__select-mark'></div>
        </div>
        <div class='radio__label'>
          Selected
        </div>
      </div>
    </label>

    <label class='radio'>
      <input type='radio' name="mode" value="disabled" class='radio__input' disabled>
      <div class='radio__inner'>
        <div class='radio__circle'>
          <div class='radio__select-mark'></div>
        </div>
        <div class='radio__label'>
          Disabled
        </div>
      </div>
    </label>

    </body>
</html>
