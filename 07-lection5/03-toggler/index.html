<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='https://fonts.googleapis.com/css2?family=Inter&display=swap' rel='stylesheet'>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body style='padding: 48px; display: flex; flex-direction: column; gap: 16px;'>

      <label class='toggler'>
        <input type='checkbox' class='toggler__input'>
        <div class='toggler__inner'>
          <div class='toggler__rectangle'>
            <svg class='toggler__circle' width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <rect width="24" height="24" rx="12" fill="currentColor"/>
            </svg>
          </div>
          <div class='toggler__label'></div>
        </div>
      </label>

      <label class='toggler'>
        <input type='checkbox' class='toggler__input' checked>
        <div class='toggler__inner'>
          <div class='toggler__rectangle'>
            <svg class='toggler__circle' width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <rect width="24" height="24" rx="12" fill="currentColor"/>
            </svg>
          </div>
          <div class='toggler__label'></div>
        </div>
      </label>

      <label class='toggler'>
        <input type='checkbox' class='toggler__input' disabled>
        <div class='toggler__inner'>
          <div class='toggler__rectangle'>
            <svg class='toggler__circle' width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <rect width="24" height="24" rx="12" fill="currentColor"/>
            </svg>
          </div>
          <div class='toggler__label'></div>
        </div>
      </label>

    </body>
</html>
